<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Game Seru - Landing Page</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg,#0c1023,#000);
        color: white;
    }

    header {
        text-align: center;
        padding: 30px 0;
        font-size: 40px;
        font-weight: bold;
        letter-spacing: 3px;
        background: #111730;
        box-shadow: 0 0 20px #000;
    }

    .sub {
        text-align: center;
        margin-top: 10px;
        color: #ccc;
        font-size: 18px;
    }

    .game-container {
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(250px, 1fr));
        gap: 25px;
        padding: 40px;
    }

    .game-card {
        background: #161d3d;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        transition: .3s;
        cursor: pointer;
        box-shadow: 0 0 15px #000;
    }

    .game-card:hover {
        transform: scale(1.05);
        background: #1f2859;
    }

    .game-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
    }

    .game-card h3 {
        margin-top: 15px;
        font-size: 22px;
    }

    .game-card button {
        margin-top: 10px;
        padding: 10px 20px;
        background: #2a3ba3;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    .game-card button:hover {
        background: #3d56e3;
    }
</style>
</head>
